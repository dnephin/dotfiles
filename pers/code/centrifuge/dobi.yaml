meta:
  project: centrifuge

mount=source:
  bind: .
  path: /go/src/github.com/circleci/centrifuge

mount=depsources:
  bind: ./.depsources
  path: /go/pkg/dep/sources

mount=sshagent:
  bind: "{env.SSH_AUTH_SOCK}"
  path: /tmp/sshagent.sock

image=builder:
  image: centrifuge-dev
  context: dobifiles/
  dockerfile: Dockerfile.dev

job=shell:
  use: builder
  mounts: [source, depsources, sshagent]
  env: [SSH_AUTH_SOCK=/tmp/sshagent.sock]
  provide-docker: true
  net-mode: host
  interactive: true
  command: bash

job=watch:
  use: builder
  mounts: [source]
  provide-docker: true
  interactive: true
  net-mode: host
  command: |
    filewatcher -x vendor gotestsum -- -tags=integration -timeout=60s
  env:
    - 'GOTESTSUM_FORMAT=short-verbose'
    - 'NOMAD_ADDR={env.NOMAD_ADDR:}'
    - 'AWS_ACCESS_KEY_ID={env.AWS_ACCESS_KEY_ID:}'
    - 'AWS_SECRET_ACCESS_KEY={env.AWS_SECRET_ACCESS_KEY:}'
    - 'AWS_REGION=us-east-1'
    - 'GOCACHE={env.GOCACHE:}'

job=deps:
  use: builder
  mounts: [source, depsources, sshagent]
  env: [SSH_AUTH_SOCK=/tmp/sshagent.sock]
  command: dep ensure

job=lint:
  use: builder
  mounts: [source]
  command: gometalinter ./...

image=racer:
  image: racer
  context: dobifiles
  steps: |
    FROM golang:1.10.3
    RUN apt-get update && apt-get install -y build-essential
    RUN echo 'export "PS1=# "' > ~/.bashrc
    WORKDIR /go/src/github.com/circleci/centrifuge

job=race:
  use: racer
  mounts: [source]
  command: bash
  interactive: true
