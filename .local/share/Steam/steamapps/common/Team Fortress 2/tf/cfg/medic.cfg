exec reset.cfg

alias fm_default "-attack; alias +fire +attack; alias -fire -attack"
alias fm_medigun "+attack; alias +fire -attack; alias -fire +attack"

alias slot_1 "slot1; fm_default"
alias slot_2 "fire; slot2; fm_default"
alias slot_3 "slot3; fm_default"
bind "1" "slot_1";
bind "2" "slot_2";
bind "3" "slot_3";

alias +uber "slot_2; +attack2;"
alias -uber "-attack2"

bind "MOUSE2" "+uber"

